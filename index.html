<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- add font awesome kit -->
    <script src="https://kit.fontawesome.com/a8717e94fb.js" crossorigin="anonymous"></script>
    <!-- add bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- add custom stylesheets -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- add navbar -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="images/mobile-finder.png" alt="" onclick="clearCach()">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" onclick="clearCach()">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Brand
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><hr class="dropdown-divider"><strong>Phone</strong></li>
                      <li><a class="dropdown-item" href="#" onclick="productLoad('iphone')">AppLe</a></li>
                      <li><a class="dropdown-item" href="#" onclick="productLoad('oppo')">Oppo</a></li>
                      <li><a class="dropdown-item" href="#" onclick="productLoad('huawei')">Huawei</a></li>
                      <li><a class="dropdown-item" href="#" onclick="productLoad('samsung')">Samsung</a></li>
                      <li><hr class="dropdown-divider"><strong>Watch</strong></li>
                      <li><a class="dropdown-item" href="#" onclick="productLoad('watch')">All Watch</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
    <section class="container">
        <!-- heading title is here -->
        <div class="d-flex justify-content-center align-items-center my-4">
            <h1>Find Your Phone</h1>
            <!-- <img src="images/mobile-logo.png" alt=""> -->
            <img src="https://img.icons8.com/external-xnimrodx-lineal-gradient-xnimrodx/52/000000/external-mobilephone-finance-xnimrodx-lineal-gradient-xnimrodx-2.png"/>
        </div>
        <!-- search field is here -->
        <div class="input-group mb-3">
            <input type="text" class="form-control search-field" id="search-field" placeholder="Enter phone name" aria-label="Enter phone name">
            <button class="btn btn-outline-secondary search-btn" type="button" onclick="loadPhone()">Search</button>
        </div>

        <!-- add spinner -->
        <div class="mt-5" id="spinner">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- warning message is here -->
        <div class="warning-msg" id="warning">
            <span style="line-height: 45px; margin-left: 10px;">Warning! Please enter a mobile name.......</span>
            <img onclick="hiddenAlert('warning')" style="cursor: pointer;" class="float-end" src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/48/000000/external-cross-user-interface-tanah-basah-detailed-outline-tanah-basah.png"/>
        </div>
    </section>

    <section class="container mb-5">
        <div class="text-center my-5" id="title">
            <h2>Latest Official âœ­ Phones in Bangladesh</h2>
        </div>
        <div class="warning-msg" id="empty-product">
            <span style="line-height: 45px; margin-left: 10px;">Warning! There is no phone found.......</span>
            <img onclick="hiddenAlert('empty-product')" style="cursor: pointer;" class="float-end" src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/48/000000/external-cross-user-interface-tanah-basah-detailed-outline-tanah-basah.png"/>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-5" id="phone-details">
            
        </div>
    </section>
    
    <!-- more details section -->
    <section class="container my-5">
        <div class="row row-cols-1 row-cols-md-2 g-5" id="more-details">
            
        </div>
    </section>
    
    <!-- add all js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
